  <title>What's the sushi?!</title>
  <script src='../static/client.js'></script>

<body>
<div>
  <div class='center'>
    <h1 class='title'>What's the sushi?! üç£</h1>
    <p>
      Are you eating a <strong>salmon sushi</strong>, a <strong>tuna sushi</strong> or a <strong>saba sushi</strong>? Let the AI guess!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Upload a sushi</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div id='result'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Ask the AI</button>
      </div>
    </div>
  </div>
</div>
</body>
